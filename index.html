<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- SEO & Social Sharing (WhatsApp, Twitter, Facebook) -->
  <title>Sonance - Streaming de Música Premium v10</title>
  <meta name="description" content="Escucha tu música favorita en alta fidelidad. Sin anuncios, gratis y con integración total con Alexa." />
  
  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sonance App" />
  <meta property="og:description" content="La experiencia de música definitiva. Alta fidelidad, modo radio y control por voz." />
  <meta property="og:image" content="https://sonance-music-app-production.up.railway.app/icon.png?v=10" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Sonance Music" />
  <meta name="twitter:description" content="Descubre la nueva forma de escuchar música. Gratis y con calidad premium." />
  <meta name="twitter:image" content="https://sonance-music-app-production.up.railway.app/icon.png?v=10" />

  <link rel="manifest" href="/manifest.json?v=3" />
  <link rel="icon" type="image/png" href="/icon.png?v=3" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=3" />
  <meta name="theme-color" content="#fa233b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      overscroll-behavior-y: none;
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #root {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Error', err));
      });
    }
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
